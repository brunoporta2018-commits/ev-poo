<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <style>
                /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }

        /* Título principal */
        h1.biblioteca {
            background-color: #3e4a61;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Menú de navegación */
        nav {
            background-color: #f0e68c;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            color: #3e4a61;
        }

        /* Secciones principales */
        section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Formularios */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            margin-top: 15px;
            padding: 10px;
            background-color: #3e4a61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #2e3648;
        }

        /* Resultados */
        p {
            margin-top: 15px;
            font-style: italic;
            color: #444;
        }

    </style>
</head>
<body>
    <h1 class="biblioteca">Biblioteca San Francisco</h1>
    <nav>
        <a href="#agregar">Agregar</a>
        <a href="#retirar">Reservar</a>
        <a href="#devolver">Devolver</a>
        <a href="#consultar">Consultar libro</a>
    </nav>
    
    <main>
        <div id="agregra"></div>
        <div id="reservar"></div>
        <div id="devolver"></div>
        <div id="consultar"></div>
    </main>
    <section id="agregar">
        <form action="">
            <h1>Agregar Libro</h1>
            <label for="">Nombre</label>
            <input type="text" id="nombre"><br>
            <label for="">Autor</label>
            <input type="text" id="autor"><br>
            <label for="">Año</label>
            <input type="text" id="año"><br>
            <input type="button" onclick="agregar()" value="Agregar">
            <br><hr>
        </form>
        <p id="mostrar_libro"></p>  
    </section>
   
    <section id="devolver">
        <form action="">
            <h1>Devolver Libro</h1>
            <label for="">Nombre del libro</label>
            <input type="text" id="nombre_devolver"><br>
            <label for="">Socio</label>
            <input type="text" id="socio_devolver"><br>
            <label for="">Fecha de devolución</label>
            <input type="date" id="fecha_devolver"><br>
            <input type="button" onclick="devolver()" value="Devolver">
            <br>
        </form>
        <p id="mostrar_devolución"></p>
    </section>

    <section id="retirar">
        <form action="">
            <h1>Reservar libro</h1>
            <label for="">Nombre del libro</label>
            <input type="text" id="nombre_retirar"><br>
            <label for="">Socio</label>
            <input type="text" id="socio_retirar"><br>
            <label for="">Fecha de devolución</label>
            <input type="date" id="fecha_retirar"><br>
            <input type="button" onclick="retirar()" value="Retirar">
            <br><hr>
        </form>
        <p id="mostrar_retiro"></p>
    </section>

    <section id="consultar">
        <form action="">
            <h1>Consultar libro</h1>
            <label for="">Nombre</label>
            <input type="text" id="nombre_estado"><br>
            <label for="">Autor</label>
            <input type="text" id="autor_estado"><br>
            <input type="button" onclick="consultar()" value="Consultar">
            <br><hr>
        </form>
        <p id="mostrar_consultar"></p>
    </section>

    
</body>
</html>
<script>
    // Array global para almacenar todos los libros
    var listado_libros = [];

    function agregar(){
        var nombre = document.getElementById("nombre").value;
        var autor = document.getElementById("autor").value;
        var año = document.getElementById("año").value;

        var libro = {
            nombre: nombre, 
            autor: autor, 
            año: año,
            estado: "disponible",
            socio: "",
            fecha: ""
        };
        
        listado_libros.push(libro);

        document.getElementById("mostrar_libro").innerHTML = "El libro " + nombre + " del autor " + autor + " fue agregado";
        
        document.getElementById("nombre").value = "";
        document.getElementById("autor").value = "";
        document.getElementById("año").value = "";
    }

    function devolver(){
        var nombre = document.getElementById("nombre_devolver").value;
        var socio = document.getElementById("socio_devolver").value;
        var fecha = document.getElementById("fecha_devolver").value;
        var estado_resultado = "no disponible";
       

        for(var contador = 0; contador < listado_libros.length; contador++){
            var libro_actual = listado_libros[contador];
            
            if(libro_actual.nombre == nombre){
                if(libro_actual.estado == "retirado"){
                    libro_actual.estado = "disponible";
                    libro_actual.socio = "";
                    libro_actual.fecha = "";
                    mensaje = "El libro " + nombre + " fue devuelto"
                    estado_resultado = "disponible";
                }
            }
        }

        document.getElementById("mostrar_devolución").innerHTML = mensaje;

        document.getElementById("nombre_devolver").value = "";
        document.getElementById("socio_devolver").value = "";
        document.getElementById("fecha_devolver").value = "";
    }

    function retirar(){
        var nombre = document.getElementById("nombre_retirar").value;
        var socio = document.getElementById("socio_retirar").value;
        var fecha = document.getElementById("fecha_retirar").value;
        var estado_resultado = "no disponible";
   

        for(var contador = 0; contador < listado_libros.length; contador++){
            var libro_actual = listado_libros[contador];
            
            if(libro_actual.nombre == nombre){
                if(libro_actual.estado == "disponible"){
                    libro_actual.estado = "retirado";
                    libro_actual.socio = socio;
                    libro_actual.fecha = fecha;
                    mensaje = "El libro " + nombre + " fue retirado"
                    estado_resultado = "disponible";
                }
                
                if(libro_actual.estado == "retirado"){
                    if(mensaje == ""){
                        mensaje = "El libro " + nombre + " no está disponible"
                        estado_resultado = "no disponible";
                    }
                }
            }
        }

    

        document.getElementById("mostrar_retiro").innerHTML = mensaje;
        
        document.getElementById("nombre_retirar").value = "";
        document.getElementById("socio_retirar").value = "";
        document.getElementById("fecha_retirar").value = "";
    }

    function consultar(){
        var nombre = document.getElementById("nombre_estado").value;
        var autor = document.getElementById("autor_estado").value;
        var estado_busqueda = "no disponible";
       
        for( contador = 0; contador < listado_libros.length; contador++){
            var libro_actual = listado_libros[contador];
            var coincide = "no";
                       
                    if(libro_actual.autor == autor){
                        coincide = "si";
                    }
                
            

            if(coincide == "si"){
                estado_busqueda = "disponible";
                mensaje += "Libro: '" + libro_actual.nombre+" "  + libro_actual.estado;
                
                if(libro_actual.estado == "retirado"){
                    mensaje += " Libro ya retirado"
                }
                "<br>"
            }
        }



        document.getElementById("mostrar_consultar").innerHTML = mensaje;
        
        document.getElementById("nombre_estado").value = "";
        document.getElementById("autor_estado").value = "";
    }
</script>
